<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Product filtering</title>
</head>
<body class="bg-gray-800 text-white" >
  <nav class="bg-gray-900 p-4 mb-6">
    <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">
      <div class="relative w-full">
        <input
          type="text"
          id="search"
          class="bg-gray-700 rounded-full p-2 pl-10 transition focus:w-full"
          placeholder="Search products..."
        />
          <svg class="w-6 h-6 text-gray-800 dark:text-white text-white absolute left-2 top-1/4 " 
            aria-hidden="true" width="24" height="24"
            xmlns="http://www.w3.org/2000/  svg"  fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
        </svg>
      </div>

      <button class="relative" id="cartButton">
        <svg class="w-6 h-6 text-gray-800 dark:text-white text-white" 
          aria-hidden="true"  width="24" height="24" fill="none"  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
        </svg>
        <small 
          id="cartCount"
          class="bg-red-500 text-xs text-white w-4 h-4 absolute -top-2 -right-2 rounded-full"
        >
        0
      </small>
      </button>
    </div>
  </nav>

  <main class="flex flex-col md:flex-row container mx-auto max-w-6xl">
    <div class="space-y-4 p-2 w-full md:max-w-[10rem]">
      <h2 class="text-2xl">Filters</h2>
      <h3 class="text-xl mb-2">Category</h3>
      <div id="filters-container" class="text-xl space-y-2">
        <div>
          <input type="checkbox" class="check" id="cameras">
          <label for="cameras">Cameras</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="smartphones">
          <label for="smartphones">Smartphones</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="television">
          <label for="television">Television</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="games">
          <label for="games">Games</label>
        </div>
      </div>
    </div>

    <!------------  Product wrapper  ------------>
    <div id="products-wrapper" class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4" >
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
